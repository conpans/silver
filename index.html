<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Silver Checker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Silver">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸª™</text></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #111;
            color: #eee;
            padding: 12px;
            padding-top: max(12px, env(safe-area-inset-top));
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .header h1 { font-size: 17px; color: #aaa; }
        
        .header-btns {
            display: flex;
            gap: 6px;
        }
        
        .refresh, .set-spot {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            -webkit-touch-callout: none;
        }
        
        .set-spot { background: #2a4a2a; }
        
        .refresh:active, .set-spot:active { background: #444; }
        
        .prices {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .price-box {
            flex: 1;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
        }
        
        .price-label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .price-value { font-size: 24px; font-weight: 700; color: #c0c0c0; }
        .price-value.futures { color: #666; font-size: 20px; }
        
        .coins {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .coin {
            flex: 1;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 8px 4px;
            text-align: center;
        }
        
        .coin-name { font-size: 9px; color: #555; text-transform: uppercase; }
        .coin-value { font-size: 15px; font-weight: 600; color: #999; }
        
        .table-section {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .table-title {
            background: #222;
            padding: 6px;
            font-size: 10px;
            color: #666;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        table { width: 100%; border-collapse: collapse; }
        
        th {
            padding: 8px 2px;
            font-size: 10px;
            font-weight: 600;
            color: #555;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        th:first-child { text-align: left; padding-left: 10px; }
        
        td {
            padding: 10px 2px;
            text-align: center;
            font-size: 12px;
            border-bottom: 1px solid #222;
        }
        
        td:first-child {
            text-align: left;
            padding-left: 10px;
            font-weight: 600;
            color: #888;
        }
        
        tr:last-child td { border-bottom: none; }
        
        .melt { color: #777; }
        .p5 { color: #4ade80; font-weight: 600; }
        .p8 { color: #facc15; font-weight: 600; }
        .p10 { color: #f87171; }
        
        .calc-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 10px;
        }
        
        .calc-title {
            font-size: 10px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .calc-inputs {
            display: flex;
            gap: 4px;
            margin-bottom: 10px;
        }
        
        .calc-coin {
            flex: 1;
            text-align: center;
        }
        
        .calc-coin-label {
            font-size: 9px;
            color: #555;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .calc-coin-value {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
        }
        
        .wheel-container {
            height: 80px;
            overflow: hidden;
            position: relative;
            background: #222;
            border-radius: 8px;
        }
        
        .wheel {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .wheel::-webkit-scrollbar {
            display: none;
        }
        
        .wheel-item {
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #888;
            scroll-snap-align: center;
        }
        
        .calc-results {
            display: flex;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .calc-result-item {
            flex: 1;
            padding: 10px 4px;
            text-align: center;
            border-right: 1px solid #333;
        }
        
        .calc-result-item:last-child { border-right: none; }
        
        .calc-result-label {
            font-size: 9px;
            color: #555;
            text-transform: uppercase;
        }
        
        .calc-result-value {
            font-size: 17px;
            font-weight: 700;
        }
        
        .calc-melt { color: #999; }
        .calc-5 { color: #4ade80; }
        .calc-8 { color: #facc15; }
        
        .updated {
            text-align: center;
            font-size: 9px;
            color: #333;
            padding: 6px;
        }
        
        .loading {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 14px;
        }
        
        .manual {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
        }
        
        .manual-text {
            color: #666;
            font-size: 13px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .manual input {
            width: 100%;
            padding: 14px;
            font-size: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #111;
            color: #fff;
            text-align: center;
            margin-bottom: 12px;
            -webkit-appearance: none;
        }
        
        .manual button {
            width: 100%;
            padding: 14px;
            background: #4ade80;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .manual button:active { background: #3cc070; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸª™ Silver Checker</h1>
        <div class="header-btns">
            <button class="set-spot" onclick="showSetSpot()">Set Spot</button>
            <button class="refresh" onclick="fetchPrices()">Refresh</button>
        </div>
    </div>
    
    <div id="spot-modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.85); z-index:100; padding:20px; display:none; flex-direction:column; justify-content:center;">
        <div style="background:#1a1a1a; border-radius:12px; padding:20px;">
            <div style="color:#888; font-size:14px; margin-bottom:12px; text-align:center;">Enter dealer spot (APMEX/JM Bullion):</div>
            <input type="number" id="spot-input" placeholder="73.54" step="0.01" inputmode="decimal" style="width:100%; padding:14px; font-size:22px; border:1px solid #333; border-radius:10px; background:#111; color:#fff; text-align:center; margin-bottom:12px; -webkit-appearance:none;">
            <div style="display:flex; gap:10px;">
                <button onclick="hideSetSpot()" style="flex:1; padding:14px; background:#333; color:#fff; border:none; border-radius:10px; font-size:16px;">Cancel</button>
                <button onclick="applySpot()" style="flex:1; padding:14px; background:#4ade80; color:#000; border:none; border-radius:10px; font-size:16px; font-weight:600;">Apply</button>
            </div>
        </div>
    </div>
    
    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const OZ_PER_FV = 0.715;
        const Q = 0.1808, D = 0.0723, H = 0.3617;
        let currentSpot = 0;
        let coinCounts = { q: 0, d: 0, h: 0 };

        async function getSpot() {
            try {
                const r = await fetch('https://data-asg.goldprice.org/dbXRates/USD');
                const d = await r.json();
                for (let i of d.items || []) if (i.xagPrice) return i.xagPrice;
            } catch(e) {}
            return null;
        }

        async function getFutures() {
            try {
                const r = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/SI=F');
                const d = await r.json();
                return d.chart.result[0].meta.regularMarketPrice;
            } catch(e) {}
            return null;
        }

        function updateCalc() {
            const melt = (coinCounts.q * Q * currentSpot) + (coinCounts.d * D * currentSpot) + (coinCounts.h * H * currentSpot);
            document.getElementById('cr-melt').textContent = '$' + melt.toFixed(2);
            document.getElementById('cr-5').textContent = '$' + (melt * 1.05).toFixed(2);
            document.getElementById('cr-8').textContent = '$' + (melt * 1.08).toFixed(2);
        }

        function onWheel(coin) {
            const wheel = document.getElementById('w' + coin);
            const itemHeight = 28;
            const selected = Math.round(wheel.scrollTop / itemHeight);
            coinCounts[coin] = Math.min(99, Math.max(0, selected));
            document.getElementById('v' + coin).textContent = coinCounts[coin];
            updateCalc();
        }

        function render(spot, futures, isCustom = false) {
            currentSpot = spot || futures;
            const src = isCustom ? 'custom' : (spot ? 'spot' : 'futures');
            
            let h = `
                <div class="prices">
                    <div class="price-box">
                        <div class="price-label">${isCustom ? 'Custom Spot' : 'Spot'}</div>
                        <div class="price-value">${spot ? '$'+spot.toFixed(2) : 'â€”'}</div>
                    </div>
                    <div class="price-box">
                        <div class="price-label">Futures</div>
                        <div class="price-value futures">${futures ? '$'+futures.toFixed(2) : 'â€”'}</div>
                    </div>
                </div>
                
                <div class="coins">
                    <div class="coin"><div class="coin-name">Quarter</div><div class="coin-value">$${(Q*currentSpot).toFixed(2)}</div></div>
                    <div class="coin"><div class="coin-name">Dime</div><div class="coin-value">$${(D*currentSpot).toFixed(2)}</div></div>
                    <div class="coin"><div class="coin-name">Half</div><div class="coin-value">$${(H*currentSpot).toFixed(2)}</div></div>
                </div>
                
                <div class="table-section">
                    <div class="table-title">Max to Pay Â· ${src}</div>
                    <table>
                        <tr><th>FV</th><th>Melt</th><th>+5%</th><th>+8%</th><th>+10%</th></tr>
            `;
            
            for (let fv of [1, 5, 10, 20]) {
                const m = fv * OZ_PER_FV * currentSpot;
                h += `<tr>
                    <td>$${fv}</td>
                    <td class="melt">$${m.toFixed(2)}</td>
                    <td class="p5">$${(m*1.05).toFixed(2)}</td>
                    <td class="p8">$${(m*1.08).toFixed(2)}</td>
                    <td class="p10">$${(m*1.10).toFixed(2)}</td>
                </tr>`;
            }
            
            h += `</table></div>
                
                <div class="calc-section">
                    <div class="calc-title">Custom Lot Calculator</div>
                    <div class="calc-inputs">
                        <div class="calc-coin">
                            <div class="calc-coin-label">Quarters</div>
                            <div class="calc-coin-value" id="vq">0</div>
                            <div class="wheel-container">
                                <div class="wheel" id="wq" onscroll="onWheel('q')">
                                    <div class="wheel-item"></div>
                                    ${[...Array(100)].map((_, i) => `<div class="wheel-item">${i}</div>`).join('')}
                                    <div class="wheel-item"></div>
                                </div>
                            </div>
                        </div>
                        <div class="calc-coin">
                            <div class="calc-coin-label">Dimes</div>
                            <div class="calc-coin-value" id="vd">0</div>
                            <div class="wheel-container">
                                <div class="wheel" id="wd" onscroll="onWheel('d')">
                                    <div class="wheel-item"></div>
                                    ${[...Array(100)].map((_, i) => `<div class="wheel-item">${i}</div>`).join('')}
                                    <div class="wheel-item"></div>
                                </div>
                            </div>
                        </div>
                        <div class="calc-coin">
                            <div class="calc-coin-label">Halves</div>
                            <div class="calc-coin-value" id="vh">0</div>
                            <div class="wheel-container">
                                <div class="wheel" id="wh" onscroll="onWheel('h')">
                                    <div class="wheel-item"></div>
                                    ${[...Array(100)].map((_, i) => `<div class="wheel-item">${i}</div>`).join('')}
                                    <div class="wheel-item"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="calc-results">
                        <div class="calc-result-item">
                            <div class="calc-result-label">Melt</div>
                            <div class="calc-result-value calc-melt" id="cr-melt">$0.00</div>
                        </div>
                        <div class="calc-result-item">
                            <div class="calc-result-label">+5%</div>
                            <div class="calc-result-value calc-5" id="cr-5">$0.00</div>
                        </div>
                        <div class="calc-result-item">
                            <div class="calc-result-label">+8%</div>
                            <div class="calc-result-value calc-8" id="cr-8">$0.00</div>
                        </div>
                    </div>
                </div>
                
                <div class="updated">Updated ${new Date().toLocaleTimeString()}</div>`;
            
            document.getElementById('content').innerHTML = h;
            coinCounts = { q: 0, d: 0, h: 0 };
        }

        function showManual() {
            document.getElementById('content').innerHTML = `
                <div class="manual">
                    <div class="manual-text">Couldn't fetch prices.<br>Enter spot price:</div>
                    <input type="number" id="mp" placeholder="30.00" step="0.01" inputmode="decimal">
                    <button onclick="useManual()">Calculate</button>
                </div>`;
        }

        function useManual() {
            const v = parseFloat(document.getElementById('mp').value);
            if (v) render(v, null);
        }

        async function fetchPrices() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            const [spot, futures] = await Promise.all([getSpot(), getFutures()]);
            if (spot || futures) render(spot, futures);
            else showManual();
        }

        function showSetSpot() {
            document.getElementById('spot-modal').style.display = 'flex';
            document.getElementById('spot-input').focus();
        }

        function hideSetSpot() {
            document.getElementById('spot-modal').style.display = 'none';
        }

        function applySpot() {
            const v = parseFloat(document.getElementById('spot-input').value);
            if (v && v > 0) {
                render(v, null, true);
                hideSetSpot();
            }
        }

        fetchPrices();
    </script>
</body>
</html>
