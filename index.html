<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Silver Checker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸª™</text></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #111;
            color: #eee;
            padding: 12px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .header h1 { font-size: 18px; color: #aaa; }
        
        .refresh {
            background: #333;
            border: none;
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .prices {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .price-box {
            flex: 1;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        
        .price-label { font-size: 11px; color: #666; text-transform: uppercase; }
        .price-value { font-size: 22px; font-weight: bold; color: #c0c0c0; }
        .price-value.futures { color: #888; font-size: 18px; }
        
        .coins {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .coin {
            flex: 1;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }
        
        .coin-name { font-size: 10px; color: #666; }
        .coin-value { font-size: 16px; font-weight: bold; color: #c0c0c0; }
        
        .table-section {
            flex: 1;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table-title {
            background: #222;
            padding: 8px;
            font-size: 12px;
            color: #888;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            padding: 10px 6px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        th:first-child { text-align: left; padding-left: 12px; }
        
        td {
            padding: 12px 6px;
            text-align: center;
            font-size: 15px;
            border-bottom: 1px solid #222;
        }
        
        td:first-child {
            text-align: left;
            padding-left: 12px;
            font-weight: bold;
            color: #aaa;
        }
        
        tr:last-child td { border-bottom: none; }
        
        .melt { color: #888; }
        .p5 { color: #4ade80; font-weight: 600; }
        .p8 { color: #facc15; font-weight: 600; }
        .p10 { color: #f87171; }
        
        .updated {
            text-align: center;
            font-size: 10px;
            color: #444;
            padding: 8px;
        }
        
        .loading {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .manual {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 10px;
        }
        
        .manual input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #111;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .manual button {
            width: 100%;
            padding: 12px;
            background: #4ade80;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸª™ Silver Checker</h1>
        <button class="refresh" onclick="fetchPrices()">Refresh</button>
    </div>
    
    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const OZ_PER_FV = 0.715;
        const Q = 0.1808, D = 0.0723, H = 0.3617;

        async function getSpot() {
            try {
                const r = await fetch('https://data-asg.goldprice.org/dbXRates/USD');
                const d = await r.json();
                for (let i of d.items || []) if (i.xagPrice) return i.xagPrice;
            } catch(e) {}
            return null;
        }

        async function getFutures() {
            try {
                const r = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/SI=F');
                const d = await r.json();
                return d.chart.result[0].meta.regularMarketPrice;
            } catch(e) {}
            return null;
        }

        function render(spot, futures) {
            const p = spot || futures;
            const src = spot ? 'spot' : 'futures';
            
            let h = `
                <div class="prices">
                    <div class="price-box">
                        <div class="price-label">Spot</div>
                        <div class="price-value">${spot ? '$'+spot.toFixed(2) : 'â€”'}</div>
                    </div>
                    <div class="price-box">
                        <div class="price-label">Futures</div>
                        <div class="price-value futures">${futures ? '$'+futures.toFixed(2) : 'â€”'}</div>
                    </div>
                </div>
                
                <div class="coins">
                    <div class="coin"><div class="coin-name">Quarter</div><div class="coin-value">$${(Q*p).toFixed(2)}</div></div>
                    <div class="coin"><div class="coin-name">Dime</div><div class="coin-value">$${(D*p).toFixed(2)}</div></div>
                    <div class="coin"><div class="coin-name">Half</div><div class="coin-value">$${(H*p).toFixed(2)}</div></div>
                </div>
                
                <div class="table-section">
                    <div class="table-title">Max to Pay (shipped) Â· using ${src}</div>
                    <table>
                        <tr><th>FV</th><th>Melt</th><th>+5%</th><th>+8%</th><th>+10%</th></tr>
            `;
            
            for (let fv of [1, 5, 10, 20]) {
                const m = fv * OZ_PER_FV * p;
                h += `<tr>
                    <td>$${fv}</td>
                    <td class="melt">$${m.toFixed(0)}</td>
                    <td class="p5">$${(m*1.05).toFixed(0)}</td>
                    <td class="p8">$${(m*1.08).toFixed(0)}</td>
                    <td class="p10">$${(m*1.10).toFixed(0)}</td>
                </tr>`;
            }
            
            h += `</table></div>
                <div class="updated">Updated ${new Date().toLocaleTimeString()}</div>`;
            
            document.getElementById('content').innerHTML = h;
        }

        function showManual() {
            document.getElementById('content').innerHTML = `
                <div class="manual">
                    <div style="color:#888;font-size:13px;margin-bottom:10px;text-align:center">
                        Couldn't fetch prices. Enter spot:
                    </div>
                    <input type="number" id="mp" placeholder="30.00" step="0.01" inputmode="decimal">
                    <button onclick="useManual()">Go</button>
                </div>`;
        }

        function useManual() {
            const v = parseFloat(document.getElementById('mp').value);
            if (v) render(v, null);
        }

        async function fetchPrices() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            const [spot, futures] = await Promise.all([getSpot(), getFutures()]);
            if (spot || futures) render(spot, futures);
            else showManual();
        }

        fetchPrices();
    </script>
</body>
</html>
