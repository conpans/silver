<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Silver Checker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Silver">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸª™</text></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #111;
            color: #eee;
            padding: 12px;
            padding-top: max(12px, env(safe-area-inset-top));
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .header h1 { font-size: 17px; color: #aaa; }
        
        .refresh {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            -webkit-touch-callout: none;
        }
        
        .refresh:active { background: #444; }
        
        .prices {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .price-box {
            flex: 1;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
        }
        
        .price-label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .price-value { font-size: 24px; font-weight: 700; color: #c0c0c0; }
        .price-value.futures { color: #666; font-size: 20px; }
        
        .coins {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .coin {
            flex: 1;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 8px 4px;
            text-align: center;
        }
        
        .coin-name { font-size: 9px; color: #555; text-transform: uppercase; }
        .coin-value { font-size: 15px; font-weight: 600; color: #999; }
        
        .table-section {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .table-title {
            background: #222;
            padding: 6px;
            font-size: 10px;
            color: #666;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        table { width: 100%; border-collapse: collapse; }
        
        th {
            padding: 8px 2px;
            font-size: 10px;
            font-weight: 600;
            color: #555;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        th:first-child { text-align: left; padding-left: 10px; }
        
        td {
            padding: 10px 2px;
            text-align: center;
            font-size: 12px;
            border-bottom: 1px solid #222;
        }
        
        td:first-child {
            text-align: left;
            padding-left: 10px;
            font-weight: 600;
            color: #888;
        }
        
        tr:last-child td { border-bottom: none; }
        
        .melt { color: #777; }
        .p5 { color: #4ade80; font-weight: 600; }
        .p8 { color: #facc15; font-weight: 600; }
        .p10 { color: #f87171; }
        
        .calc-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 10px;
        }
        
        .calc-title {
            font-size: 10px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .calc-inputs {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .calc-coin {
            flex: 1;
            text-align: center;
        }
        
        .calc-coin-label {
            font-size: 9px;
            color: #555;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        
        .stepper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }
        
        .stepper-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #333;
            color: #fff;
            font-size: 20px;
            font-weight: 300;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        .stepper-btn:active { background: #444; }
        
        .stepper-value {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: #222;
            border-radius: 6px;
        }
        
        .calc-results {
            display: flex;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .calc-result-item {
            flex: 1;
            padding: 10px 4px;
            text-align: center;
            border-right: 1px solid #333;
        }
        
        .calc-result-item:last-child { border-right: none; }
        
        .calc-result-label {
            font-size: 9px;
            color: #555;
            text-transform: uppercase;
        }
        
        .calc-result-value {
            font-size: 17px;
            font-weight: 700;
        }
        
        .calc-melt { color: #999; }
        .calc-5 { color: #4ade80; }
        .calc-8 { color: #facc15; }
        
        .updated {
            text-align: center;
            font-size: 9px;
            color: #333;
            padding: 6px;
        }
        
        .loading {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 14px;
        }
        
        .manual {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
        }
        
        .manual-text {
            color: #666;
            font-size: 13px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .manual input {
            width: 100%;
            padding: 14px;
            font-size: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #111;
            color: #fff;
            text-align: center;
            margin-bottom: 12px;
            -webkit-appearance: none;
        }
        
        .manual button {
            width: 100%;
            padding: 14px;
            background: #4ade80;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .manual button:active { background: #3cc070; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸª™ Silver Checker</h1>
        <button class="refresh" onclick="fetchPrices()">Refresh</button>
    </div>
    
    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const OZ_PER_FV = 0.715;
        const Q = 0.1808, D = 0.0723, H = 0.3617;
        let currentSpot = 0;
        let coinCounts = { q: 0, d: 0, h: 0 };

        async function getSpot() {
            try {
                const r = await fetch('https://data-asg.goldprice.org/dbXRates/USD');
                const d = await r.json();
                for (let i of d.items || []) if (i.xagPrice) return i.xagPrice;
            } catch(e) {}
            return null;
        }

        async function getFutures() {
            try {
                const r = await fetch('https://query1.finance.yahoo.com/v8/finance/chart/SI=F');
                const d = await r.json();
                return d.chart.result[0].meta.regularMarketPrice;
            } catch(e) {}
            return null;
        }

        function updateCalc() {
            const melt = (coinCounts.q * Q * currentSpot) + (coinCounts.d * D * currentSpot) + (coinCounts.h * H * currentSpot);
            document.getElementById('cr-melt').textContent = '$' + melt.toFixed(2);
            document.getElementById('cr-5').textContent = '$' + (melt * 1.05).toFixed(2);
            document.getElementById('cr-8').textContent = '$' + (melt * 1.08).toFixed(2);
            
            document.getElementById('vq').textContent = coinCounts.q;
            document.getElementById('vd').textContent = coinCounts.d;
            document.getElementById('vh').textContent = coinCounts.h;
        }

        function adjust(coin, delta) {
            coinCounts[coin] = Math.max(0, coinCounts[coin] + delta);
            updateCalc();
        }

        function render(spot, futures) {
            currentSpot = spot || futures;
            const src = spot ? 'spot' : 'futures';
            
            let h = `
                <div class="prices">
                    <div class="price-box">
                        <div class="price-label">Spot</div>
                        <div class="price-value">${spot ? '$'+spot.toFixed(2) : 'â€”'}</div>
                    </div>
                    <div class="price-box">
                        <div class="price-label">Futures</div>
                        <div class="price-value futures">${futures ? '$'+futures.toFixed(2) : 'â€”'}</div>
                    </div>
                </div>
                
                <div class="coins">
                    <div class="coin"><div class="coin-name">Quarter</div><div class="coin-value">$${(Q*currentSpot).toFixed(2)}</div></div>
                    <div class="coin"><div class="coin-name">Dime</div><div class="coin-value">$${(D*currentSpot).toFixed(2)}</div></div>
                    <div class="coin"><div class="coin-name">Half</div><div class="coin-value">$${(H*currentSpot).toFixed(2)}</div></div>
                </div>
                
                <div class="table-section">
                    <div class="table-title">Max to Pay Â· ${src}</div>
                    <table>
                        <tr><th>FV</th><th>Melt</th><th>+5%</th><th>+8%</th><th>+10%</th></tr>
            `;
            
            for (let fv of [1, 5, 10, 20]) {
                const m = fv * OZ_PER_FV * currentSpot;
                h += `<tr>
                    <td>$${fv}</td>
                    <td class="melt">$${m.toFixed(2)}</td>
                    <td class="p5">$${(m*1.05).toFixed(2)}</td>
                    <td class="p8">$${(m*1.08).toFixed(2)}</td>
                    <td class="p10">$${(m*1.10).toFixed(2)}</td>
                </tr>`;
            }
            
            h += `</table></div>
                
                <div class="calc-section">
                    <div class="calc-title">Custom Lot Calculator</div>
                    <div class="calc-inputs">
                        <div class="calc-coin">
                            <div class="calc-coin-label">Quarters</div>
                            <div class="stepper">
                                <button class="stepper-btn" onclick="adjust('q',-1)">âˆ’</button>
                                <div class="stepper-value" id="vq">0</div>
                                <button class="stepper-btn" onclick="adjust('q',1)">+</button>
                            </div>
                        </div>
                        <div class="calc-coin">
                            <div class="calc-coin-label">Dimes</div>
                            <div class="stepper">
                                <button class="stepper-btn" onclick="adjust('d',-1)">âˆ’</button>
                                <div class="stepper-value" id="vd">0</div>
                                <button class="stepper-btn" onclick="adjust('d',1)">+</button>
                            </div>
                        </div>
                        <div class="calc-coin">
                            <div class="calc-coin-label">Halves</div>
                            <div class="stepper">
                                <button class="stepper-btn" onclick="adjust('h',-1)">âˆ’</button>
                                <div class="stepper-value" id="vh">0</div>
                                <button class="stepper-btn" onclick="adjust('h',1)">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="calc-results">
                        <div class="calc-result-item">
                            <div class="calc-result-label">Melt</div>
                            <div class="calc-result-value calc-melt" id="cr-melt">$0.00</div>
                        </div>
                        <div class="calc-result-item">
                            <div class="calc-result-label">+5%</div>
                            <div class="calc-result-value calc-5" id="cr-5">$0.00</div>
                        </div>
                        <div class="calc-result-item">
                            <div class="calc-result-label">+8%</div>
                            <div class="calc-result-value calc-8" id="cr-8">$0.00</div>
                        </div>
                    </div>
                </div>
                
                <div class="updated">Updated ${new Date().toLocaleTimeString()}</div>`;
            
            document.getElementById('content').innerHTML = h;
            coinCounts = { q: 0, d: 0, h: 0 };
        }

        function showManual() {
            document.getElementById('content').innerHTML = `
                <div class="manual">
                    <div class="manual-text">Couldn't fetch prices.<br>Enter spot price:</div>
                    <input type="number" id="mp" placeholder="30.00" step="0.01" inputmode="decimal">
                    <button onclick="useManual()">Calculate</button>
                </div>`;
        }

        function useManual() {
            const v = parseFloat(document.getElementById('mp').value);
            if (v) render(v, null);
        }

        async function fetchPrices() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
            const [spot, futures] = await Promise.all([getSpot(), getFutures()]);
            if (spot || futures) render(spot, futures);
            else showManual();
        }

        fetchPrices();
    </script>
</body>
</html>
